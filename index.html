<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ポモドーロタイマー</h1>
    <div style="margin-bottom:18px;">
      <label id="themeLabel" for="themeSelect">デザインテーマ:</label>
      <select id="themeSelect" onchange="changeTheme()">
        <option value="apocalypse">世紀末</option>
        <option value="modern">モダン</option>
        <option value="classic">クラシック</option>
        <option value="forest">森</option>
      </select>
    </div>
    <div class="input-row">
      <label for="workDuration">作業時間（分）:</label>
      <input type="number" id="workDuration" value="25" min="1">
      <label for="breakDuration">休憩時間（分）:</label>
      <input type="number" id="breakDuration" value="5" min="1">
    </div>
    <div id="mode" class="work">作業中</div>
    <div id="timer">25:00</div>
    <div class="button-row">
      <button onclick="startTimer()">スタート</button>
      <button onclick="changeTimer()">時間変更</button>
      <button onclick="resetTimer()">リセット</button>
    </div>
    <div class="log-section">
      <h3>ログ</h3>
      <textarea id="logArea" rows="10" cols="50"></textarea>
      <button onclick="saveLog()">ログを保存</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
